<div class="card-div">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSignUp()" *ngIf="!isLoading">
      <!-- Blurried image -->
      <div class="div-blur-img">
        <img *ngIf="imagePreview && imagePreview !== ''" [src]="imagePreview" [alt]="form.value.title"
          class="scale-img img-blur">
      </div>
      <!-- Rounded Image -->
      <div class="div-profile-img">
        <input style="display: none;" type="file" accept="image/png, image/jpg, image/jpeg"
          (change)="onImagePicked($event)" #filePicker>
        <img *ngIf="!imagePreview ||  imagePreview == ''" class="pointer img-preview" alt="Select a profile picture"
          src="../../../../assets/images/user-icon.png" (click)="filePicker.click()">
        <img *ngIf="imagePreview && imagePreview !== ''" class="pointer img-preview" [alt]="form.value.title"
          [src]="imagePreview" (click)="filePicker.click()">
      </div>
      <label *ngIf="!imagePreview" mat-label> Select a profile
        picture</label>
      <!-- <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker accept="image/png,image/jpg,image/jpeg" (change)="onImagePicked($event)">-->
      <!--<div class="image-preview">
        <img [src]="imagePreview" [alt]="form.value.title"
          *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid ">
      </div>-->
      <!-- Text Inputs -->
      <mat-form-field style="margin-top: 2rem">
        <input matInput type="text" placeholder="Full Name" formControlName="fullname">
        <mat-error *ngIf="form.get('fullname').invalid">Please enter a valid full name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Username" formControlName="username">
        <mat-error *ngIf="form.get('username').invalid">Please enter a valid username</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="Email address">
        <mat-error *ngIf="form.get('email').invalid">Please enter a valid email</mat-error>
        <mat-hint align="end">Must be a valid email</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password">
        <mat-error *ngIf="form.get('password').invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">SIGN UP</button>
    </form>
  </mat-card>
</div>
