<mat-accordion multi="true" *ngIf="bets.length > 0">
  <mat-expansion-panel *ngFor="let bet of bets">
    <mat-expansion-panel-header>
      {{bet.title}}
    </mat-expansion-panel-header>
    <p>{{bet.description}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', bet.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(bet.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="bets.length <= 0 ">No bets added yet!</p>
